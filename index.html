<!DOCTYPE html>
<html lang="en" class="dark" style="background-color: #18181b; margin: 0; padding: 0;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>TRAPT</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TRAPT Playlists">
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="TRAPT" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="theme-color" content="#18181b" />
    <style>
      /* Force safe area background for PWA standalone mode */
      html, body {
        background-color: #18181b !important;
        background: #18181b !important;
        margin: 0 !important;
        padding: 0 !important;
      }
      .safe-area-absolute-overlay,
      .safe-area-top-overlay {
        background-color: #18181b !important;
        background: #18181b !important;
        background-image: none !important;
        opacity: 1 !important;
        mix-blend-mode: normal !important;
      }
      /* Cover the entire top safe area with multiple layers */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: env(safe-area-inset-top, 60px);
        height: constant(safe-area-inset-top, 60px);
        background-color: #18181b !important;
        background: #18181b !important;
        opacity: 1 !important;
        mix-blend-mode: normal !important;
        z-index: 999999;
        pointer-events: none;
      }
      /* Additional overlay layer */
      html::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: env(safe-area-inset-top, 60px);
        height: constant(safe-area-inset-top, 60px);
        background-color: #18181b !important;
        background: #18181b !important;
        opacity: 1 !important;
        mix-blend-mode: normal !important;
        z-index: 999998;
        pointer-events: none;
      }
    </style>
  </head>
  <body style="background-color: #18181b; margin: 0; padding: 0;">
    <div class="safe-area-absolute-overlay" style="background-color: #18181b !important; background: #18181b !important; opacity: 1 !important;"></div>
    <div id="root" style="background-color: #18181b;"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
